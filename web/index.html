<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Picos</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/theme.css">
    <link rel="stylesheet" type="text/css" href="styles/picoicons.css">
    <link rel="stylesheet" type="text/css" href="styles/components/card.css">
    <link rel="stylesheet" type="text/css" href="styles/components/list.css">
  </head>

  <body>

    <div class="container">

      <aside id="picoList">
      </aside>

      <main id="viewContainer">
        <section id="welcomeView" class="card">
          <span style="display:block;text-align:center;font-size:3em;padding:24px;">Welcome</span>
          <span style="display:block;text-align:center;padding:24px;" class="view-name-selected"></span>
        </section>
      </main>

    </div>

    <template id="tplPicoItemCard">
      <div class="card card-expandable">
        <div class="list-item pico-clickarea">
          <div class="pico-name"></div>
          <div class="icon icon-pico-stopped"></div>
        </div>
        <div class="show-selected">This are the options.</div>
      </div>
    </template>
    
    <template id="tplBtnItemCard">
      <div class="card">
        <div class="list-item pico-clickarea">
          <div class="icon icon-add"></div>
          <div class="pico-name"></div>
        </div>
      </div>
    </template>

    <template id="tplLogItemCard">
      <div class="list-item">
        <div class="icon"></div>
        <div class="row1">
          <span data-bind-property="textContent" data-bind-value="method"></span>
          <span data-bind-property="textContent" data-bind-value="uri"></span>
        </div>
        <div class="row2">
          <span data-bind-property="textContent" data-bind-value="status">Pending</span>
          &#x2014; <!-- m-dash -->
          <span data-bind-property="textContent" data-bind-value="time"></span>
          &#x2014; <!-- m-dash -->
          <span data-bind-property="textContent" data-bind-value="duration"></span>
        </div>
        <div class="action">
          <span class="icon icon-expand"></span>
        </div>
      </div>
    </template>

    <script src="packages/chrome/bootstrap.js" defer></script>
    <script src="main.dart" type="application/dart"></script>
  </body>
</html>
