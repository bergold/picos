<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Picos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>

    <div id="container">
      <header>
        <div class="dropdown">
          <div id="dropdownTrigger" class="dropdown-value">Select folder</div>
          <div id="dropdownMenu" class="dropdown-menu" hidden>
            <div id="dropdownEntryLoading" class="menu-entry" disabled hidden>Loading recent folders...</div>
            <div id="dropdownEntryEmpty" class="menu-entry" disabled>No recent folders</div>
            <div class="menu-divider"></div>
            <div id="dropdownEntryChoose" class="menu-entry">Select folder...</div>
          </div>
        </div>
      </header>
      <section id="loggerContainer"></section>
    </div>

    <template id="tplDialog">
      <div class="dialog-backdrop">
        <div class="dialog-content">
        </div>
      </div>
    </template>

    <template id="tplListIten">
      <div class="list-item">
        <div class="icon"></div>
        <div class="row1">
          <span data-bind-property="textContent" data-bind-value="method"></span>
          <span data-bind-property="textContent" data-bind-value="uri"></span>
        </div>
        <div class="row2">
          <span data-bind-property="textContent" data-bind-value="status">Pending</span>
          &#x2014; <!-- m-dash -->
          <span data-bind-property="textContent" data-bind-value="time"></span>
          &#x2014; <!-- m-dash -->
          <span data-bind-property="textContent" data-bind-value="duration"></span>
        </div>
        <div class="action">
          <span class="icon icon-expand"></span>
        </div>
      </div>
    </template>

    <script src="packages/chrome/bootstrap.js" defer></script>
    <script src="main.dart" type="application/dart"></script>
  </body>
</html>
