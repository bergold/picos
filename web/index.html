<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Picos</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/theme.css">
    <link rel="stylesheet" type="text/css" href="styles/picoicons.css">
    <link rel="stylesheet" type="text/css" href="styles/components/button.css">
    <link rel="stylesheet" type="text/css" href="styles/components/card.css">
    <link rel="stylesheet" type="text/css" href="styles/components/list.css">
  </head>

  <body>

    <div class="container">

      <aside id="picoList">
      </aside>

      <main id="viewContainer">
      </main>

    </div>


    <!-- Templates -->
    
    <template id="tplPicoItemCard">
      <div class="card card-expandable">
        <div class="list-item pico-clickarea">
          <div class="text" data-inject="name"></div>
          <div class="icon pico-status" data-inject="stateIcon" data-inject-type="class"></div>
        </div>
        <div class="show-selected">
          <div class="list">
            <div class="list-item list-two-line">
              <div class="icon icon-folder"></div>
              <div class="text">
                <div>Path</div>
                <div class="secondary" data-inject="path"></div>
              </div>
            </div>
            <div class="list-item list-two-line">
              <div class="icon icon-port"></div>
              <div class="text">
                <div>Port</div>
                <div class="secondary" data-inject="port"></div>
              </div>
            </div>
          </div>
          <div class="button-group">
            <div class="icon-button pico-btn-start" title="Start Pico" data-inject="stateNotRunningHidden" data-inject-type="hidden" hidden>
              <span class="icon icon-play-arrow"></span>
            </div>
            <div class="icon-button pico-btn-stop" title="Stop Pico" data-inject="stateRunningHidden" data-inject-type="hidden" hidden>
              <span class="icon icon-stop"></span>
            </div>
            <div class="icon-button pico-btn-open" title="Open in browser" data-inject="stateRunningHidden" data-inject-type="hidden" hidden>
              <span class="icon icon-open-in-browser"></span>
            </div>
            <div class="icon-button pico-btn-clear" title="Clear requests" data-inject="stateRunningHidden" data-inject-type="hidden" hidden>
              <span class="icon icon-clear-all"></span>
            </div>
            <div class="icon-button pico-btn-edit" title="Edit Pico" data-inject="stateNotRunningHidden" data-inject-type="hidden" hidden>
              <span class="icon icon-edit"></span>
            </div>
            <div class="icon-button pico-btn-delete" title="Delete Pico" data-inject="stateNotRunningHidden" data-inject-type="hidden" hidden>
              <span class="icon icon-delete"></span>
            </div>
          </div>
        </div>
      </div>
    </template>
    
    <template id="tplNewPicoItemCard">
      <div class="card">
        <div class="list-item pico-clickarea">
          <div class="icon icon-add"></div>
          <div class="text">New Pico</div>
        </div>
      </div>
    </template>

    <template id="tplRequestInfoCard">
      <div class="card card-expandable">
        <div class="list-item list-two-line pico-clickarea">
          <div class="icon" data-inject="icon" data-inject-type="class"></div>
          <div class="text">
            <div>
              <span class="pico-method" data-inject="method"></span>
              <span class="pico-uri" data-inject="uri"></span>
            </div>
            <div class="secondary">
              <span class="pico-status" data-inject="status">Pending</span>
              &#x2014; <!-- m-dash -->
              <span class="pico-duration" data-inject="duration">0ms</span>
              &#x2014; <!-- m-dash -->
              <span class="pico-time" data-inject="time"></span>
            </div>
          </div>
          <!-- <div class="icon icon-unfold-more hide-selected"></div>
          <div class="icon icon-unfold-less show-selected"></div> -->
        </div>
        <div class="show-selected">Expanded</div>
      </div>
    </template>
    
    
    <!-- Views -->
    
    <template id="viewWelcome">
      <section class="card" hidden>
        <span style="display:block;text-align:center;font-size:3em;padding:24px;">Welcome</span>
      </section>
    </template>
    
    <template id="viewPico">
      <section hidden>
        <div class="card" data-inject="stateNotRunningHidden" data-inject-type="hidden" hidden>
          Server is not running.
        </div>
        <div class="pico-request-list" data-inject="stateRunningHidden" data-inject-type="hidden" hidden>
          <div class="list-item list-placeholder">Requests will be displayed here.</div>
        </div>
      </section>
    </template>
    
    <script src="packages/chrome/bootstrap.js" defer></script>
    <script src="main.dart" type="application/dart"></script>
  </body>
</html>
