<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Picos</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/theme.css">
    <link rel="stylesheet" type="text/css" href="styles/picoicons.css">
    <link rel="stylesheet" type="text/css" href="styles/components/card.css">
    <link rel="stylesheet" type="text/css" href="styles/components/list.css">
  </head>

  <body>

    <div class="container">

      <aside id="picoList">
      </aside>

      <main id="viewContainer">
      </main>

    </div>


    <!-- Templates -->
    
    <template id="tplPicoItemCard">
      <div class="card card-expandable">
        <div class="list-item pico-clickarea">
          <div data-inject="name"></div>
          <div class="icon icon-pico-stopped pico-status"></div>
        </div>
        <div class="show-selected">
          <div class="list-caption">Name</div>
          <div class="list-item" data-inject="name"></div>
          <div class="list-caption">Path</div>
          <div class="list-item" data-inject="path"></div>
          <div class="list-caption">Port</div>
          <div class="list-item" data-inject="port"></div>
          <button class="pico-btn-start">
            <span class="icon icon-play-arrow"></span>
          </button>
          <button class="pico-btn-stop">
            <span class="icon icon-stop"></span>
          </button>
          <button class="pico-btn-open">
            <span class="icon icon-open-in-browser"></span>
          </button>
        </div>
      </div>
    </template>
    
    <template id="tplNewPicoItemCard">
      <div class="card">
        <div class="list-item pico-clickarea">
          <div class="icon icon-add"></div>
          <div>New Pico</div>
        </div>
      </div>
    </template>

    <template id="tplRequestInfoCard">
      <div class="card card-expandable">
        <div class="list-item pico-clickarea hide-selected">
          <div class="icon"></div>
          <div class="row1">
            <span class="pico-method" data-inject="request"></span>
            <span class="pico-uri"></span>
          </div>
          <div class="row2">
            <span class="pico-status" data-inject="response">Pending</span>
            &#x2014; <!-- m-dash -->
            <span class="pico-time"></span>
            &#x2014; <!-- m-dash -->
            <span class="pico-duration"></span>
          </div>
          <div class="icon icon-unfold-more">
          </div>
        </div>
        <div class="show-selected">Expanded</div>
      </div>
    </template>
    
    
    <!-- Views -->
    
    <template id="viewWelcome">
      <section class="card" hidden>
        <span style="display:block;text-align:center;font-size:3em;padding:24px;">Welcome</span>
      </section>
    </template>
    
    <template id="viewPico">
      <section class="card" hidden>
        <div style="text-align:center;font-size:3em;padding:24px;">
          <span data-inject="name"></span>
        </div>
        <span style="display:block;text-align:center;padding-bottom:24px;">No logs available</span>
        <div class="pico-request-list"></div>
      </section>
    </template>
    
    <script src="packages/chrome/bootstrap.js" defer></script>
    <script src="main.dart" type="application/dart"></script>
  </body>
</html>
